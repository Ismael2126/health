<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Health Request</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Submit Health Request</h1>
  <form action="/submit-request" method="POST" enctype="multipart/form-data">
    <label for="name">Full Name*</label>
    <input type="text" id="name" name="name" required />

    <label for="age">Age*</label>
    <input type="number" id="age" name="age" min="0" max="120" required />

    <label for="address">Address / Island*</label>
    <input type="text" id="address" name="address" required />

    <label for="contact">Contact Number*</label>
    <input type="text" id="contact" name="contact" required placeholder="+960 ..." />

    <label for="diagnosis">Illness / Diagnosis*</label>
    <textarea id="diagnosis" name="diagnosis" required></textarea>

    <label for="amount">Amount Needed (MVR)*</label>
    <input type="number" id="amount" name="amount" min="1" required />

    <label for="deadline">Deadline (if urgent)</label>
    <input type="date" id="deadline" name="deadline" />

    <label for="bankname">Bank Name*</label>
    <input type="text" id="bankname" name="bankname" required />

    <label for="account">Bank Account Number*</label>
    <input type="text" id="account" name="account" required />

    <label for="documents">Upload Medical Documents* (PDF/JPG/PNG)</label>
    <input type="file" id="documents" name="documents" accept=".pdf,.jpg,.jpeg,.png" required />
    <div class="note">Please upload valid medical documents for verification.</div>

    <label for="photo">Profile Photo (optional)</label>
    <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png" />

    <label for="notes">Additional Notes (optional)</label>
    <textarea id="notes" name="notes"></textarea>

    <button type="submit">Send for Review</button>
  </form>
    
</body>
</html>
